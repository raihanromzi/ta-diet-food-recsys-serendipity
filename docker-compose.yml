version: "3.8"

services:
        frontend:
                build:
                        context: ./frontend
                ports:
                        - "3000:3000"
                depends_on:
                        - backend

        backend:
                build:
                        context: ./backend
                volumes:
                        - ./backend/data:/app/data
                        - ./backend/models:/app/models
                ports:
                        - "8000:8000"
